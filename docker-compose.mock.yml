services:
  
  postgres:
    image: postgres
    container_name: postgres-db
    env_file:
      - ./backend/.env
      - ./backend/.env.local
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-db_data:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    container_name: backend_app
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
      - ./backend/.env.local
    ports:
      - "8080:8080"
      - "5005:5005"
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.mock
    container_name: frontend_app
    env_file:
      - ./frontend/.env.mock
      - ./frontend/.env.mock.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  postgres-db_data:
