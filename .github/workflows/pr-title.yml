name: "Lint PR Title"

on:
  pull_request:
    branches:
        - develop
    types:
      - opened
      - edited
      - reopened

jobs:
  lint-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}